<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Welcome to AngularJS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script>
      function Clock($scope) {
        $scope.currentTime = new Date();
      }
    </script>
  </head>
  <body>
    <h1>Hello, World.</h1>
    {% verbatim %}
      <p ng-controller="Clock">
        The Current time is  {{ currentTime|date:'h:mm:ss a' }}.
      </p>
    {% endverbatim %}
  </body>
</html>
